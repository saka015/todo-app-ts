<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="dist/index.js" type="module"></script>
    <link rel="stylesheet" href="../public/index.css" />
    <title>Document</title>
    <style>
      #list {
        list-style: none;
        padding: 0;
      }
      h1 {
        font-weight: lighter;
        font-size: 1.2rem;
        text-align: center;
      }
      .main {
        margin-left: 17rem;
        margin-top: 2rem;
        /* align-items: center; */
        width: 300px;
        display: flex;
        border: 1px solid black;
        flex-direction: column;
        background-color: rgb(222, 236, 217);
      }

      button
      {
        border: none;
        cursor: pointer;
        color: white;
        background-color: black;
        padding: 5px 15px;
      }
      button:active
      {
        scale: 0.9;
        transition: all 0.2s;
      }
      input{
        border: 1px solid black;
        height: 22px;
        margin-left: 2rem;
      }
      input:focus{
        outline: none;
        
      }

    </style>
  </head>
  <body>
    <div class="main">
      <h1>TODO APP</h1>
      <form id="new-task-form">
        <input autocomplete="off" type="text" id="new-task-title" />
        <button type="submit">Add</button>
      </form>
      <ul id="list"></ul>
    </div>
  </body>
</html>
